<section>
  <div class="container__form">
    <h3 class="title">Agregar Categoria</h3>
    <form [formGroup]="formSubcategory" (ngSubmit)="saveSubcategory()">
      <div class="mb-3">
        <label class="form-label" for="f-name-subcat"
          >Nombre de la Categoria</label
        >
        <input
          type="text"
          class="form-control"
          name=""
          id="f-name-subcat"
          aria-describedby="helpId"
          placeholder="Ingrese el nombre de la Categoria"
          formControlName="name"
          [class.is-invalid]="invalidName"
        />
        <small id="helpId" class="form-text text-danger" *ngIf="invalidName"
          >Ingrese un nombre</small
        >
      </div>
      <div class="mb-3">
        <label class="form-label" for="f-des-subcat"
          >Descripcion de la Categoria</label
        >
        <textarea
          class="form-control"
          name=""
          id="f-des-subcat"
          rows="3"
          formControlName="description"
          [class.is-invalid]="invalidDescription"
        ></textarea>
        <small
          id="helpId"
          class="form-text text-danger"
          *ngIf="invalidDescription"
          >Ingrese una description</small
        >
      </div>
      <div class="mb-3">
        <label class="form-label" for="">Pictograma de la subcategor√≠a</label>
        <app-upload-form
          #uploadFileComp
          (pathImage)="addImage($event)"
        ></app-upload-form>
        <small id="helpId" class="form-text text-danger" *ngIf="invalidUrl"
          >Ingrese una imagen</small
        >
      </div>
      <div>
        <app-images-radio
          [usedBy]="'subcategory'"
          #imageRadioSubcategory
        ></app-images-radio>
      </div>
      <div class="mb-3 form__btn">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
</section>

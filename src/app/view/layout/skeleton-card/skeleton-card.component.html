<div class="card">
  <div class="card-content" *ngIf="typeSkeleton === 1">
    <div class="card-body pb-0">
      <div class="media d-flex">
        <div class="align-self-center" style="min-width: 75px;">
          <div style="width: 100%; padding-top: 100%;" class="p-skeleton"></div>
        </div>
        <div class="media-body text-right">
          <h3><p style="width: 50%; padding-top: 1rem; margin-left: auto;" class="p-skeleton"></p></h3>
          <span><p style="width: 30%; padding-top: 1rem; margin-left: auto;" class="p-skeleton"></p></span>
        </div>
      </div>
      <div class="gestion">
        <div>
          <p-skeleton width="100%" height="1rem" styleClass="p-mb-2"></p-skeleton>
        </div>
        <div>
          <p-skeleton width="100%" height="1rem" styleClass="p-mb-2"></p-skeleton>
        </div>
      </div>
    </div>
  </div>
  <div class="card-content" *ngIf="typeSkeleton === 2">
    <div class="card-body p-0">
      <div class="">
        <div class="img-card" style="width:100%;">
          <div style="width: 100%; padding-top: 100%;" class="p-skeleton"></div>
        </div>
        <div class="media-body text-center">
          <p-skeleton width="100%" height="1rem" styleClass="p-mb-2"></p-skeleton>
        </div>
      </div>
      <div class="gestion">
        <div>
          <p-skeleton width="100%" height="1rem" styleClass="p-mb-2"></p-skeleton>
        </div>
        <div>
          <p-skeleton width="100%" height="1rem" styleClass="p-mb-2"></p-skeleton>
        </div>
      </div>
    </div>
  </div>
</div>

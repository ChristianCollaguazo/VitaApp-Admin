<section>
  <h1 class="title">{{ pageCurrent }}</h1>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-bg">
      <li
        [ngClass]="
          i === subMenu.length - 1
            ? 'breadcrumb-item h2 m-0 active'
            : 'breadcrumb-item h2 m-0'
        "
        *ngFor="let item of subMenuNavigation; let i = index"
        (click)="goToPage(i)"
      >
        {{ item }}
      </li>
    </ol>
  </nav>
</section>
